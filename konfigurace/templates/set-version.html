{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						<br><br>
					</span>
				</div>

				<form id="myForm" action="tree" class="login100-form validate-form" method="POST">
					{% csrf_token %}
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Version number is required">
						<span class="label-input100">Version</span>
						<input class="input100" type="text" name="version" placeholder="    Enter a new version of mobile app">
						<span class="focus-input100"></span>
					</div><span>&nbsp&nbsp&nbsp&nbsp&nbsp</span>
  						<input type="radio" id="CZ" name="country" value="CZ" required>
  						<label for="CZ">CZ</label><br>
  						<input type="radio" id="SK" name="country" value="SK">
  						<label for="SK">SK</label>
                    <br><br>
                    <div><br><br><br></div>
                    <div></div>

					<div class="container-login100-form-btn">
                        <br><br><br>
						<button class="login100-form-btn" type="submit" onsubmit="window.location.reload();">
							Start with generating
						</button><br>
						<p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspIt takes approx. 1 minute.</p>
					</div>
				</form>
                <div align="center">
                    <p>{{result}}</p>
                    <br><br><br>
                </div>
			</div>
		</div>
	</div>

{% endblock %}
