{% extends 'index.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/jquery.contextMenu.min.css' %}">


    <div class = "container">

        <div class="row mt-3">
            <div id='input_container' class='col-md-12'>
                <label for="Textarea1">Android Banners JSON from MasterJSON</label>
                <textarea class="form-control" id="Textarea1" rows="8">{{android_banners | safe}}
                    </textarea>
            </div>
        </div>

        <div class="row mt-3">
            <div class='col-md-4'></div>
            <div id='button_container' class='col-md-3'>
                <button id='json_to_table_btn' type="button" class="btn btn-primary btn-lg btn-block">To Table</button>
            </div>
        </div>

        <div class="row mt-3">
            <div id='table_container' class='col-md-12'></div>
        </div>

        <script>

    function prepareSubmit() {
        var payload = document.getElementById("result_container").innerHTML;
        document.getElementById("divCont").value = payload;
        return true;
        };

</script>

<form id="myForm" action="banners-ios" method="POST" enctype="multipart/form-data">
 {% csrf_token %}
        <div class="row mt-3">
            <div class='col-md-4'></div>
            <input type="hidden" id="result_container" name="brand" />
            <div id='button_container' class='col-md-3'>
                <button id="table_to_json_btn1" type="submit" class="btn btn-primary btn-lg btn-block"> Save & Edit </button>
            </div>

        </div>

    </div>


</form>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

	<script src="{% static 'js/jsoneditor.js' %}"></script>

    <script>

            $(document).ready(function () {

                jsonEditorInit('table_container', 'Textarea1', 'result_container', 'json_to_table_btn', 'table_to_json_btn1');

            });

        </script>

{% endblock %}
