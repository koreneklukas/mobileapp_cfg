{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url({% static 'images/bg-01.jpg' %});">
					<span class="login100-form-title-1">
						<br><br>
					</span>
				</div>

				<form id="myForm" action="step-2" class="login100-form validate-form" method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<div class="label-input100">1.step</div>
                    <div class="wrap-input100 validate-input m-b-26" data-validate = "XLSX file is required">
						<span class="label-input100">XLSX File</span>
					    <input type="file" name="file" id="file-2" required="required" accept=".xlsx" class="inputfile inputfile-2"/>
						<label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspChoose a file&hellip;&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</span></label>
                        <span class="focus-input100"></span>
					</div>
                    <br><br><br>
                    <div><br><br><br></div>
                    <div></div>

					<div class="container-login100-form-btn">
                        <br><br><br>
						<button class="login100-form-btn" type="submit" onsubmit="window.location.reload();">
							Next step
						</button>
					</div>
				</form>
                <div align="center">
					<p><b>{{result}}</b></p>
                    <br><br><br>
                </div>

				<div align="center">
                    <p>You are now working on {{country}} version {{version}}.</p>
                    <br>
                </div>
			</div>
		</div>
	</div>

{% endblock %}
